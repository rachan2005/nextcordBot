services:
  nextcordbot:
    build: .
    container_name: bot
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - db
      - ollama
    ports:
      - "8080:8080"  # If implementing health checks
    volumes:
      - .:/app  # Mount current directory for live development (optional)

  db:
    image: postgres:14
    container_name: postgres-db
    environment:
      POSTGRES_USER: yourusername
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: botdb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  ollama:
    image: ollama/ollama:latest  # Ensure this is the correct image
    container_name: ollama
    environment:
      - OLLAMA_API_KEY=your_ollama_api_key  # If required
    ports:
      - "11434:11434"
    restart: unless-stopped
    volumes:
      - ollama-data:/ollama/data  # Persist Ollama data
    # Add any other required configurations as per Ollama's docs

volumes:
  db-data:
  ollama-data:
